name: Make Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up GHC
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.6'
          enable-stack: true
          stack-version: 'latest'

      - name: Build
        run: stack build

      - name: Package Binaries
        run: |
          mkdir -p release/
          cp $(stack path --local-install-root)/xrun release/
          cp $(stack path --local-install-root)/xin release/
          cp $(stack path --local-install-root)/xcc release/
          cp $(stack path --local-install-root)/xtest release/
          tar czf xenon-${{ github.ref_name }}.tar.gz release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            xenon-${{ github.ref_name }}.tar.gz
          body: |
            Xenon Release ${{ github.ref_name }}
            
            ## How to Install
            ```bash
            tar xzf xenon-${{ github.ref_name }}.tar.gz
            ./release/xrun
            ./release/xin
            ./release/xcc
            ./release/xtest
            ```